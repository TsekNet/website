{% if include.pageurl != nil and include.pageurl != '' %}
    {% assign pageurl = include.pageurl %}
{% else %}
    {% assign pageurl = page.url %}
{% endif %}

<div align="center">
Improve this page:&nbsp;
<button class="btn btn-sm btn-primary" onclick=" window.open('https://github.com/TsekNet/website/blob/master/{{ page.relative_path }}','_blank')" value="Edit on GitHub">
  <small class="icon-github"></small> Edit on Github
</button>
| Share on: <button class="btn btn-sm btn-primary" onclick=" window.open('https://www.reddit.com/submit?url={{ site.data.strings.website_url }}{{ page.url }}&title={{ page.title }}','_blank')" title="Post to Reddit">
  <small class="icon-reddit"></small> Reddit
</button>
&nbsp;<button class="btn btn-sm btn-primary" onclick=" window.open('https://www.linkedin.com/shareArticle?mini=true&url={{ site.data.strings.website_url | append: page.url | uri_escape }}','_blank')" title="Share on LinkedIn">
  <small class="icon-linkedin2"></small> LinkedIn
</button>
